<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Handphone Index</h1>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Kode</th>
        <th>Nama</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item: ${data}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.kode}"></td>
        <td th:text="${item.name}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
